<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Admission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container place-center">
        <h1>Student Admission Portal</h1>
        <form id='form' class="place-center">
            <div class='input-container'>
                <label for='name'>Enter Your Name*</label>
                <input type='text' placeholder="Aaron Smith" id='name' required />
            </div>
            <div class='input-container'>
                <label for='course'>Enter Your Course Name*</label>
                <input type='text' placeholder="Basics" id='course' required/>
            </div>
            <div class='input-container'>
                <label for='secondCourse'>Enter Your Second Course Name<br><small>Leave Blank if You Don't Have second course</small></label>
                
                <input type='text' placeholder="Web Development" id='secondCourse' />
            </div>
            <div class="submit-container">
                <input type="submit" value="Generate File">
            </div>
        </form>
    </div>

    <a href='#' id='link' >Download </a>

    <script src="./script.js"></script>
</body>
</html>
